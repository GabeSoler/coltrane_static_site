{% extends 'coltrane/base.html' %}
{% load static %}

{% block body %}

<div class="card col-10 mx-auto my-3 bg-light">
    {% if image %}
    <div class="container-fluid col-4 mx-auto mt-2"     style-"max-height:10%;"    >
    <img class="card-img-top rounded" src="{% static image %}" 
    alt="{title}"
    /> </div>
    {% endif%}
    <div class="card-body col-10 mx-auto">
        <h4 class="card-title display-3">{{title|title}}</h4>
{% block content%}
<div class="container ">
{{content}}    
</div>

{% endblock content %}

{% endblock body%}

</div>
</div>
