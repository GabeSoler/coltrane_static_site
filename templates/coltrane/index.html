{% extends 'coltrane/hero.html' %}

{% block content%}


{{content}}

{% directory_contents 'areas' as areas %}

{% for area in areas %}
<div class="card col-10 mx-auto mb-2 shadow rounded text-dark bg-card">
  <div class="card-body bg-primary bg-card">
      <p> <a href="{{area.slug}}">{{area.title}}</a></p>
      <p>{{area.description}}</p>
  </div>
</div>

{% endfor %}

{% endblock content %}
