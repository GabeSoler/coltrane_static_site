{% extends 'coltrane/base.html' %}
{% block content%}
<div







{{content}}

{% directory_contents 'articles' as directory_contents %}

{% for content in directory_contents %}

<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <a href="{{content.slug}}">{{content.slug}}</a>
    <span class="badge bg-primary rounded-pill">{{content.date_publish}}</span>
  </li>

</ul>


{% endfor %}

{% endblock content %}
