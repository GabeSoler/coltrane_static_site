
<head>

    <title>{{title}}</title>

                <!-- bootstrap watch https://bootswatch.com/sandstone/-->

    <link rel="stylesheet" href={% static 'bootstrap.css' %}> 



</head>

<body class='bg-light'>

    <nav class='navbar navbar-expand-md navbar-dark bg-primary mb-4 boder'>

        <span class='navbar-toggler-icon'></span>
        </button>

        <div class='collapse navbar-collapse' id='navbarCollapse'>
            <ul class='navbar-nav me-auto mb2 mb-md-0'> <!-- 'me' refers to left, and 'ms' to right -->

            </ul><!-- End of links on left side of nvbar -->
            
            <!-- Account related links-->
            <ul class='navbar-nav ms-auto mb-2 mb-md-0'>

        </div> <!-- Closes collapsible parts of navbar -->

</nav><!-- end of navbar -->

<!-- Main section -->

<main class='container'>

    {% block content %}

    <div>
        {{content}}
    </div>
    {% endblock content %}      

    
</main>
