
<head>

    <title>{{title}}</title>

                <!-- bootstrap watch https://bootswatch.com/-->

    <link rel="stylesheet" href={% static 'css/bootstrap.min(solar).css' %}> 
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap&text=GabrielSoler" rel="stylesheet">

    {% load static %}
    <!--favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io//favicon-16x16.png' %}">
    <link rel="manifest" href="/site.webmanifest">    


</head>

<body class='bg-light'>

    <nav class='navbar navbar-expand-md navbar-dark bg-dark mb-4 boder' data-bs-theme="dark">
    <div class='container-fluid'>
        <a class='navbar-brand text-primary' style="font-family:'Edu AU VIC WA NT Hand',verdana,san-serif;" href="index.html">
            Gabriel Soler <span class='text-light' style='font-family:verdana,san-serif;'>Psychotherapist</span> </a>

        <button class='navbar-toggler' type='button' data-bs-toggle='collapse'
        data-bs-target='#navbarCollapse' aria-controls='navbarCollapse'
        aria-expanded='false' aria-label='Toggle navigation'>
        <span class='navbar-toggler-icon'></span>
        </button>
        
        <!-- collapsable part of the Navegation Bar -->
        <div class='collapse navbar-collapse' id='navbarCollapse'>
            <ul class='navbar-nav me-auto mb2 mb-md-0'> <!-- 'me' refers to left, and 'ms' to right -->
                <li class='nav-item'>
                    <a class='nav-link' href="/about/index.html">
                        Articles </a></li>                
                <li class='nav-item'>
                    <a class='nav-link' href="/about/index.html">
                                About</a></li>
                <li class='nav-item'>
                    <a class='nav-link' href="/about/index.html">
                                Contact</a></li>
            </ul><!-- End of links on left side of nvbar -->
            
            <!-- Account related links-->
            <ul class='navbar-nav ms-auto mb-2 mb-md-0'>

            </ul> 

             <!-- End of account related links -->


        </div> <!-- Closes collapsible parts of navbar -->
    </div><!-- closes navbar container-->
</nav><!-- end of navbar -->

<!-- Main section -->

<main class='container'>

    {% block content %}

    <div>
        {{content}}
    </div>
    {% endblock content %}      

    
</main>
<footer></footer>
