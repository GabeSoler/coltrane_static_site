
<head>

    <title>{{title}}</title>

                <!-- bootstrap watch https://bootswatch.com/-->

    <link rel="stylesheet" href={% static 'css/bootstrap.min(solar).css' %}> 
    <link rel="stylesheet" href={% static 'css/style.css' %}> 

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap&text=GabrielSoler" rel="stylesheet">

    {% load static %}

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">    


</head> <!-- end of head-->

        <button class='navbar-toggler' type='button' data-bs-toggle='collapse'

            <ul class='navbar-nav me-auto mb2 mb-md-0'> <!-- 'me' refers to left, and 'ms' to right -->

                    <a class='nav-link' href="/articles.html/">

                <li class='nav-item'>
                    <a class='nav-link' href="/about/index.html">
                                About</a></li>
                <li class='nav-item'>
                    <a class='nav-link' href="/about/contact.html">
                                Contact</a></li>
            </ul><!-- End of links on left side of nvbar -->
            
            <!-- Account related links-->
            <ul class='navbar-nav ms-auto mb-2 mb-md-0'>

            </ul> 

             <!-- End of account related links -->


        </div> <!-- Closes collapsible parts of navbar -->
    </div><!-- closes navbar container-->
</nav><!-- end of navbar -->

<!-- Main section -->

<main style="min-height:86%;">
{% block body %}

    {% block content %}

        {{content}}
    {% endblock content %}      

{% endblock body %}

              <div class="collapse navbar-collapse" id="navbarText">

                  <li class="nav-item">
                    <a class="nav-link" aria-current="/about/contact.html" href="#">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Site</a>
                  </li>
                  <li class="nav-item">

                </ul>
                <span class="navbar-text">
                  By Gabriel Soler
                </span>

            </div>
          </nav>
